<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Address book</title>
  <link rel="stylesheet" href="index.css">

  <body>
    <div id="form">
      <input class="fld" id="name" type="text" placeholder="Your Name">Name</input>
      <input class="fld" id="email" type="email" placeholder="Your Email">Email</input>
      <input class="fld" id="number" type="number" placeholder="Your phone number">Phone Number</input>
      <button class="btn" id="sbmt">Submit</button>
      <button class="btn" id="dlt">Delete entry</button>
      <button class="btn" id="edt">Edit entry</button>
      <button class="btn" id="bkmrk">Mark as favorite</button>
      <script src="index.js"></script>
    </div>
  </body>

</html>
